<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
    <title>Title</title>
</head>

<body id="page-top">
<th:block th:include="~{fragments/navbar}">
</th:block>

<div class="container">
    <form class="form" th:action="@{/trips/create}" th:method="post"
          th:object="${tripAddBindingModel}">

        <div class="form-group">
            <label for="asd">Line</label>
            <select multiple class="form-control" id="asd" th:field="*{line}">
                <option th:each="thisline: ${lines}" th:value="${thisline.id}"
                        th:text="|${thisline.from} '-' ${thisline.to}|"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="asd">Line</label>
            <select multiple class="form-control" id="busesid" th:field="*{bus}">
                <option th:each="thisbus: ${buses}" th:value="${thisbus.id}"
                        th:text="|${thisbus.brand} '-' ${thisbus.capacity}|"></option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPrice">Price</label>
                <input type="number" class="form-control" id="inputPrice" placeholder="Price"
                       th:field="*{price}">
            </div>
            <div class="form-group">
                <label for="inputDepartureTime">Departure Time</label>
                <input type="date" class="form-control" id="inputDepartureTime" th:field="*{dateTimeOfDeparture}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Create</button>
    </form>
</div>
<th:block th:include="~{fragments/footer}">
</th:block>

<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i></a>

<th:block th:include="~{fragments/logout_modal}">
</th:block>
<th:block th:include="~{fragments/core_js_imports}">
</th:block>
</body>
</html>
