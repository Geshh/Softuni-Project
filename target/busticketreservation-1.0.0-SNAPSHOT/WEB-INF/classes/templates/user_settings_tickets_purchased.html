<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
          rel="stylesheet">
    <title>Title</title>
</head>

<body id="page-top">
<th:block th:include="~{fragments/navbar}">
</th:block>

<div class="container">
    <div class="row">
        <div class="col-md-3 ">
            <div class="list-group">
                <div class="d-sm-flex align-items-center justify-content-between mb-3">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                </div>
                <a th:href="@{/users/profile/settings}"
                   class="list-group-item list-group-item-action">User settings</a>
                <a th:href="@{/users/profile/settings/password}"
                   class="list-group-item list-group-item-action">Change password</a>
                <a th:href="@{/users/profile/settings/tickets}"
                   class="list-group-item list-group-item-action active">Tickets</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">List of all tickets
                </h6>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%"
                       cellspacing="0">
                    <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Price</th>
                        <th>Date of departure</th>
                        <th>Seat</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="ticket : ${reservationTicketListViewModels}"
                              th:object="${ticket}">
                        <tr>
                            <td th:text="*{trip.line.from}"></td>
                            <td th:text="*{trip.line.to}"></td>
                            <td th:text="*{trip.price}"></td>
                            <td th:text="*{trip.dateTimeOfDeparture}"></td>
                            <td th:text="*{seat}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}">
</th:block>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:block th:include="~{fragments/logout_modal}">
</th:block>
<th:block th:include="~{fragments/core_js_imports}">
</th:block>
<script th:src="@{vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{js/demo/datatables-demo.js}"></script>
</body>
</html>
