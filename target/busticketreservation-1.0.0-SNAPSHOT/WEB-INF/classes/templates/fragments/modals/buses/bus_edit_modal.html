<th:block th:fragment="bus_edit_modal">
    <div class="modal fade" th:id="|bus_edit_modal_*{id}|">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="|*{registrationNumber}- Edit|"></h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:id="|bus_edit_form_*{id}|" class="form"
                      th:action="@{'/buses/edit/' + *{id}}" th:method="put">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control text-center"
                                   id="editId" name="id"
                                   th:value="*{id}" hidden/>
                        </div>
                        <div class="form-group">
                            <label for="editBrand" class="font-weight-bold">Brand
                            </label> <input type="text" class="form-control text-center"
                                            id="editBrand" name="brand"
                                            th:value="*{brand}"/>
                        </div>
                        <div class="form-group">
                            <label for="editRegistrationNumber" class="font-weight-bold">Registration Number
                            </label> <input type="text" class="form-control text-center"
                                            id="editRegistrationNumber" name="registrationNumber"
                                            th:value="*{registrationNumber}"/>
                        </div>
                        <div class="form-group">
                            <label for="editCapacity" class="font-weight-bold">Capacity
                            </label> <input type="number" class="form-control text-center"
                                            id="editCapacity" name="capacity"
                                            th:value="*{capacity}"/>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="submit" class="btn btn-success" data-dismiss="modal"
                                th:onclick="javascript:$('#bus_edit_form_' + [[*{id}]]).submit()">Save
                            Changes
                        </button>
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
