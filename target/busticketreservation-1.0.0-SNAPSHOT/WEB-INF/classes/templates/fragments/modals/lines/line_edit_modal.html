<th:block th:fragment="line_edit_modal">
    <div class="modal fade" th:id="|line_edit_modal_*{id}|">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="|*{from}-*{to}- Edit|"></h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:id="|line_edit_form_*{id}|" class="form"
                      th:action="@{'/lines/edit/' + *{id}}" th:method="put">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control text-center"
                                   id="editId" name="id"
                                   th:value="*{id}" hidden/>
                        </div>
                        <div class="form-group">
                            <label for="editFrom" class="font-weight-bold">From
                            </label> <input type="text" class="form-control text-center"
                                            id="editFrom" name="from"
                                            th:value="*{from}"/>
                        </div>
                        <div class="form-group">
                            <label for="editTo" class="font-weight-bold">To
                            </label> <input type="text" class="form-control text-center"
                                            id="editTo" name="to"
                                            th:value="*{to}"/>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="submit" class="btn btn-success" data-dismiss="modal"
                                th:onclick="javascript:$('#line_edit_form_' + [[*{id}]]).submit()">Save
                            Changes
                        </button>
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
