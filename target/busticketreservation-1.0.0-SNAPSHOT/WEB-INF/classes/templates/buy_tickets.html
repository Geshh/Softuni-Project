<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
          rel="stylesheet">
    <title>Title</title>
</head>

<body id="page-top">
<th:block th:include="~{fragments/navbar}">
</th:block>
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List of all tickets
            </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%"
                       cellspacing="0">
                    <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Price</th>
                        <th>Date of departure</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="trip : ${tripListViewModels}"
                              th:object="${trip}">
                        <tr>
                            <td th:text="*{line.from}"></td>
                            <td th:text="*{line.to}"></td>
                            <td th:text="*{price}"></td>
                            <td th:text="*{dateTimeOfDeparture}"></td>
                            <td class="text-center">
                                <form th:id="|ticket_buy_form_*{id}|" class="form"
                                      th:action="@{'/tickets/buy/' + *{id}}" th:method="put">
                                    <button class="btn btn-danger" type="submit">Buy</button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}">
</th:block>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:block th:include="~{fragments/logout_modal}">
</th:block>
<th:block th:include="~{fragments/core_js_imports}">
</th:block>
<script th:src="@{vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{js/demo/datatables-demo.js}"></script>
</body>
</html>
