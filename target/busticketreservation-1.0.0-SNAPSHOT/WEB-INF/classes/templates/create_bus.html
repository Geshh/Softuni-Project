<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
    <title>Title</title>
</head>

<body id="page-top">
<th:block th:include="~{fragments/navbar}">
</th:block>

<div class="container">
    <form class="form" th:action="@{/buses/create}" th:method="post"
          th:object="${busAddBindingModel}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputBrand">Brand</label>
                <input type="text" class="form-control" id="inputBrand" placeholder="Brand"
                       th:field="*{brand}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputRegistrationNumber">Registration Number</label>
                <input type="text" class="form-control" id="inputRegistrationNumber" placeholder="Registration Number"
                       th:field="*{registrationNumber}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCapacity">Capacity</label>
                <input type="number" class="form-control" id="inputCapacity" placeholder="Capacity"
                       th:field="*{capacity}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Create</button>
    </form>
</div>
<th:block th:include="~{fragments/footer}">
</th:block>

<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i></a>

<th:block th:include="~{fragments/logout_modal}">
</th:block>
<th:block th:include="~{fragments/core_js_imports}">
</th:block>
</body>
</html>
